{% extends "base.html" %}
{% block content %}
<div class="page-container">

    <div class="entry-content">

        <h1>Archives for {{ SITENAME }}</h1>

        <ul class="pure-g">
        {% for article in dates %}
            <li class="pure-u">
                <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> &mdash; {{ article.locale_date }}
            </li>
        {% endfor %}
        </ul>

    </div>

</div>
{% endblock %}
